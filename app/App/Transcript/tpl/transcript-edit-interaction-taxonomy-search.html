<div id="div-interaction-help-taxonomy">
    <div  class="card">
        <form class="form-conntrol-sm p-3">
            <div class="form-group">
                <h3>Rechercher</h3>
                <label class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" name="app-transcript-interaction-form-taxonomy-selected" id="app-transcript-interaction-form-taxonomy-selected-1" ng-model="transcriptArea.interaction.taxonomy.taxonomySelected" value="testators" checked >
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Testateurs</span>
                </label>
                <label class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" name="app-transcript-interaction-form-taxonomy-selected" id="app-transcript-interaction-form-taxonomy-selected-2" ng-model="transcriptArea.interaction.taxonomy.taxonomySelected" value="places">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Lieux</span>
                </label>
                <label class="custom-control custom-radio">
                    <input  class="custom-control-input" type="radio" name="app-transcript-interaction-form-taxonomy-selected" id="app-transcript-interaction-form-taxonomy-selected-3" ng-model="transcriptArea.interaction.taxonomy.taxonomySelected" value="militaryUnits">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Unités militaires</span>
                </label>
                <div>
                    <angucomplete id="app-transcript-interaction-form-taxonomy-search"
                                  placeholder="Chercher un nom, lieu, régiment"
                                  pause="100"
                                  selectedobject="transcriptArea.interaction.taxonomy.string"
                                  localdata="transcriptArea.interaction.taxonomy.values"
                                  searchfields="name"
                                  titlefield="name"
                                  minlength="1"
                                  inputclass="form-control form-control-sm"/>
                </div>
            </div>
        </form>

        <div class="card-body">
            <h3>
                <div class="float-right">
                    <a ui-sref="transcript.app.taxonomy.view({type: transcriptArea.interaction.taxonomy.dataType, id: transcriptArea.interaction.taxonomy.result[0].id})" title="Accéder à la notice dans un nouvel onglet"><i class="fa fa-external-link-square"></i></a>
                </div>
                {{ transcriptArea.interaction.taxonomy.result[0].name }}
            </h3>
            <p>Pour citer ce {{ transcriptArea.interaction.taxonomy.dataType | taxonomyName }}, utiliser comme identifiant <code>{{ transcriptArea.interaction.taxonomy.result[0].id }}</code></p>
        </div>
    </div>
</div>
