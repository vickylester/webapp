<div class="container">
    <div ncy-breadcrumb></div>
    <div data-ng-if="resource.transcript.content == '' || resource.transcript.content == null" class="alert alert-info text-center">
        Cette transcription n'est pas commencée. Cliquez sur le bouton "Commencer cette transcription" pour y contribuer.
    </div>
    <div flash-alert data-active-class="in alert" class="fade" data-duration="10000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>

<main class="container" role="main">
    <div data-ng-include="'App/Edition/tpl/edition-header.html'"></div>
    <div data-ng-include="'App/Edition/tpl/edition-info.html'"></div>
    <div class="row" ng-if="user !== undefined">
        <div class="col-sm-6 ">
            <div data-ng-if="user._embedded.preferences.transcriptionDeskPosition == 'leftHelp-centerImage-rightRead' || user._embedded.preferences.transcriptionDeskPosition == 'leftImage-centerHelp-rightRead' || user._embedded.preferences.transcriptionDeskPosition == 'leftImage-centerRead-rightHelp'" data-ng-include="'App/Edition/tpl/edition-viewer.html'"></div>
            <div data-ng-if="user._embedded.preferences.transcriptionDeskPosition == 'leftRead-centerHelp-rightImage' || user._embedded.preferences.transcriptionDeskPosition == 'leftRead-centerImage-rightHelp' || user._embedded.preferences.transcriptionDeskPosition == 'leftHelp-centerRead-rightImage'" data-ng-include="'App/Edition/tpl/edition-read-content.html'"></div>
        </div>
        <div class="col-sm-6">
            <div data-ng-if="user._embedded.preferences.transcriptionDeskPosition == 'leftRead-centerHelp-rightImage' || user._embedded.preferences.transcriptionDeskPosition == 'leftRead-centerImage-rightHelp' || user._embedded.preferences.transcriptionDeskPosition == 'leftHelp-centerRead-rightImage'" data-ng-include="'App/Edition/tpl/edition-viewer.html'"></div>
            <div data-ng-if="user._embedded.preferences.transcriptionDeskPosition == 'leftHelp-centerImage-rightRead' || user._embedded.preferences.transcriptionDeskPosition == 'leftImage-centerHelp-rightRead' || user._embedded.preferences.transcriptionDeskPosition == 'leftImage-centerRead-rightHelp'" data-ng-include="'App/Edition/tpl/edition-read-content.html'"></div>
        </div>
    </div>
    <div class="row" ng-if="user === undefined">
        <div class="col-sm-6 ">
            <div data-ng-include="'App/Edition/tpl/edition-read-content.html'"></div>
        </div>
        <div class="col-sm-6">
            <div data-ng-include="'App/Edition/tpl/edition-viewer.html'"></div>
        </div>
    </div>
</main>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="loginModalLabel">Connexion requise</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                Pour participer à la transcription de {{ preferences.projectTitle }}, vous devez être connecté.
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="goRegister()" class="btn btn-primary">Inscription</button>
                <button type="button" ng-click="goLogin()" class="btn btn-secondary">Connexion</button>
            </div>
        </div>
    </div>
</div>
