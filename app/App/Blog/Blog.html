<div class="container">
    <div ncy-breadcrumb></div>
    <div flash-alert active-class="in alert" class="fade" duration="5000">
        <!-- Manually hide the alert with `hide()` -->
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <span class="alert-message" data-ng-bind-html="flash.message"></span>
    </div>
</div>
<main class="container blog" role="container">
    <h1 class="page-heading">Actualit√©s</h1>
    <div class="row ml-2 mr-2"  data-ng-repeat="article in contents">
        <div class="col-md-2 mb-3"><img src="" class="img-fluid"/></div>
        <div class="col-md-10 col-xl-8">
            <h2><a ui-sref="transcript.app.content({ id: article.id })">{{ article.title }}</a></h2>
            <div data-ng-bind-html="article.content | limitTo: 300"></div>
            <div class="text-right mt-1"><a ui-sref="transcript.app.content({ id: article.id })" class="btn btn-sm btn-primary">Lire</a></div>
        </div>
    </div>
</main>
